<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Интерактивная 3D Солнечная система</title>
  <link rel="stylesheet" href="src/styles.css" />
  <!-- Three.js core and helpers from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/renderers/CSS2DRenderer.js"></script>
</head>
<body>
  <div id="canvas-container"></div>

  <div id="ui">
    <div class="panel">
      <div class="row">
        <label for="speed">Скорость времени: <span id="speedValue">10</span> дн/сек</label>
        <input id="speed" type="range" min="0.01" max="200" step="0.01" value="10" />
      </div>
      <div class="row">
        <button id="togglePause">Пауза</button>
        <button id="resetCamera">Сброс камеры</button>
      </div>
      <div class="row">
        <label class="checkbox"><input id="toggleOrbits" type="checkbox" checked /> Орбиты</label>
        <label class="checkbox"><input id="toggleLabels" type="checkbox" checked /> Метки</label>
        <label class="checkbox"><input id="toggleAxes" type="checkbox" /> Оси</label>
      </div>
      <div class="row">
        <select id="targetSelect"></select>
        <button id="focusTarget">К планете</button>
      </div>
    </div>
  </div>

  <div id="info">Кликните по планете, чтобы увидеть информацию. Колесо мыши — масштаб, ЛКМ — вращение, ПКМ/Shift — панорама.</div>

  <script src="src/main.js"></script>
</body>
</html>
